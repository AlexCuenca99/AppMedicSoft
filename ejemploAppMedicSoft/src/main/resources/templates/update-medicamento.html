<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>MedicSoft 2020</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css">

</head>

<body>
<script>
var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
  };
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="/js/main.js"></script>

<nav class="navbar navbar-expand-md">
  <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="main-navigation">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/medicsoft/">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/medicsoft/list_m">Ver medicamentos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Acerca de</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/medicsoft/logout">Cerrar sesión</a>
      </li>
    </ul>
  </div>
</nav>
<header class="page-header header container-fluid">
<div class="overlay">
    <div class="container my-5">
    
     <div class="row">
        <div class="col-sm-3"></div>
        
        <div class="col-sm-6">
        <div class="card-transparent">
            <div class="card-body rounded" style="background-color: rgba(0, 0, 0, 0.4); ">
                    <form action="#" th:action="@{/medicsoft/updateme/{id}(id=${medicamento.id})}" th:object="${medicamento}" method="post" enctype="multipart/form-data">
                        <div class="row">
                             <div class="form-group col-md-12">
                                <label for="nombre" class="col-form-label">Nombre</label> 
                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Nombre">
                            </div>
                            
                            <div class="form-group col-md-12">
                                <label for="codigo" class="col-form-label">Código</label> 
                                <input type="text" th:field="*{codigo}" class="form-control" id="codigo" placeholder="Codigo">
                            </div>
                            
                            <div class="form-group col-md-12">
                                <label for="precio" class="col-form-label">Precio</label> 
                                <input type="text" th:field="*{precio}" class="form-control" id="precio" placeholder="Precio">
                            </div>
                            
                            
                            <div class="form-group col-md-12">
                                <label for="fechaVenc" class="col-form-label">Fecha vencimiento</label>
                                <textarea class="form-control" th:field="*{fechaVenc}" id="fechaVenc" rows="3" placeholder="FechaVenc"></textarea>
                            </div>
                            
                            <div class="form-group col-md-12">
                                <label for="fechaElab" class="col-form-label">Fecha Elaboración</label>
                                <textarea class="form-control" th:field="*{fechaElab}" id="fechaElab" rows="3" placeholder="FechaElab"></textarea>
                            </div>
                            
                            <div class="form-group col-md-12">
                                <label for="cantidad" class="col-form-label">Cantidad</label>
                                <textarea class="form-control" th:field="*{cantidad}" id="cantidad" rows="3" placeholder="Cantidad"></textarea>
                            </div>

                            <div class="form-group col-md-8">
                                <input type="submit" class="btn btn-primary" value="Guardar Equipo">
                            </div>
                        </div>
                    </form>
                
            </div>
        </div>
        </div>
        <div class="col-sm-3"></div>
        </div>
    </div>
    
</div>
</header> 
</body>


</html>
